    <script type="text/javascript">
      function linkToMap(ele){
        $( "li" ).removeClass( "active" );
        ele.parentElement.className = "active";
        var userid = document.getElementById("header-user-id").value;
        var roleid = document.getElementById("header-role-id").value;
        if(userid == 'empty' || roleid == 'empty'){
          return;
        }
        var url = "main.php?userID=" + userid + "&roleID=" + roleid + "&trackType=" + ele.name;
        window.location = url;
      }
    </script>
